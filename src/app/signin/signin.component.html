<h1 class="d-flex justify-content-center">ACCEDI</h1>

<form class="m-5" [formGroup]="formVar" (ngSubmit)="onSubmit()">
  <div class="form-group col-md-6 p-3">
    <label>Email</label>
    <input class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" type="email" formControlName="mail" required>
  </div>
  <div class="form-group col-md-6 p-3">
    <label>Password</label>
    <input class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" type="password" formControlName="password" required>
  </div>
    <button class="btn btn-light m-3" type="submit">Entra</button>
</form>
