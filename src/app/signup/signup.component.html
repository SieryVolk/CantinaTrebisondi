<h1 class="d-flex justify-content-center m-4">REGISTRZIONE</h1>

<form #homeform="ngForm" class="m-5 justify-content-center" [formGroup]="formVar" (ngSubmit)="onSubmit()">
  <div class="form-group col-md-6 p-3">
    <label>Email</label>
    <input class="form-control" type="email" name="email" ngModel required>
  </div>
  <div class="form-group col-md-6 p-3">
    <label>Password</label>
    <input class="form-control" type="password" name="password" ngModel required>
  </div>
    <button class="btn btn-light m-3" type="submit">Entra</button>
</form>
