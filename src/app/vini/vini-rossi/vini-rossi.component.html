<div class="row d-flex justify-content-around g-0">
    <div *ngFor="let vino of tuttiVini" class="p-5 col-lg-3" [ngClass]="{'disappear': vino.colore === 'bianco'}" >

    <!-- <div *ngIf="vino.colore === 'bianco'"> -->
        <img class="d-block mx-auto" src={{vino.percorso}} height="300px">
        <h4 class="pt-4 text-center" [ngClass]="{'vinoRosso': vino.colore === 'rosso', 'vinoBianco': vino.colore === 'bianco'}">{{vino.nome | uppercase}}</h4>  <!-- pipe uppercase -->
        <h6 class="cap pt-1 text-center" [ngClass]="{'vinoRosso': vino.colore === 'rosso', 'vinoBianco': vino.colore === 'bianco'}">{{vino.colore}}</h6>
        <h6 class="pt-1 text-center">{{vino.annata}}</h6>
        <h6 class="pt-1 text-center">{{vino.prezzo | currency:'EUR'}}</h6> <!-- pipe per valuta -->

    </div>
</div>
